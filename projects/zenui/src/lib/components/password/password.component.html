<div class="password-container" [class]="generateClasses()">
    <input [type]="type" [placeholder]="placeholder + '...'" [name]="name" #passwordInp (keyup)="handleInputChange(passwordInp.value)" />
    <div class="toggle-button">
        <zen-button [size]="'sm'" [color]="''" (clickEvent)="toggleShow()">
                <i class="fa-sharp fa-solid " [ngClass]="isPasswordShow?'fa-eye-slash':'fa-eye'"></i>
        </zen-button>
    </div>
</div>
